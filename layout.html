<!DOCTYPE html>
<html lang="en">
<head>
    <meta description="">
    <meta author="Stephen Funderburk">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Theatre Inventory</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/theatre-inventory.css">
</head>
<body>
    <nav>
        <a href="#">Add</a>
        <a href="#">View</a>
    </nav>

    <section id="pnlAdd">
        <h1>Add Inventory</h1>

        <div class="addImage">
            <div class="upload">
                <a href="#" id="btn_up_file"><svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M13.5 3H12H8C6.34315 3 5 4.34315 5 6V18C5 19.6569 6.34315 21 8 21H12M13.5 3L19 8.625M13.5 3V7.625C13.5 8.17728 13.9477 8.625 14.5 8.625H19M19 8.625V11.8125" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M17.5 21L17.5 15M17.5 15L20 17.5M17.5 15L15 17.5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></a>
                <input type="file" accept="image/*" id="up_file" style="display:none;">
            </div>

            <div class="camera">
                <a href="#" id="btn_up_camera"><svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M18.3944 7C18.9574 7 19.2389 7 19.4711 7.05628C20.199 7.2327 20.7673 7.801 20.9437 8.52887C21 8.76107 21 9.04256 21 9.60555L21 16C21 17.8856 21 18.8284 20.4142 19.4142C19.8284 20 18.8856 20 17 20L16 20L8 20L7 20C5.11438 20 4.17157 20 3.58579 19.4142C3 18.8284 3 17.8856 3 16L3 9.60555C3 9.04256 3 8.76107 3.05628 8.52887C3.23271 7.801 3.80101 7.2327 4.52887 7.05628C4.76107 7 5.04257 7 5.60555 7V7C5.92098 7 6.07869 7 6.2261 6.9779C6.68235 6.90952 7.10092 6.6855 7.4109 6.34382C7.51105 6.23342 7.59853 6.1022 7.7735 5.83975L8 5.5C8.39637 4.90544 8.59456 4.60816 8.86549 4.40367C9.03094 4.27879 9.2148 4.18039 9.41048 4.112C9.73092 4 10.0882 4 10.8028 4L13.1972 4C13.9118 4 14.2691 4 14.5895 4.112C14.7852 4.18039 14.9691 4.27879 15.1345 4.40367C15.4054 4.60816 15.6036 4.90544 16 5.5L16.2265 5.83975C16.4015 6.1022 16.4889 6.23342 16.5891 6.34382C16.8991 6.6855 17.3177 6.90952 17.7739 6.9779C17.9213 7 18.079 7 18.3944 7V7Z" stroke-width="2" stroke-linejoin="round"/><path d="M15 13C15 14.6569 13.6569 16 12 16C10.3431 16 9 14.6569 9 13C9 11.3431 10.3431 10 12 10C13.6569 10 15 11.3431 15 13Z" stroke-width="2"/></svg></a>
                <input type="file" accept="image/*" capture="camera" id="up_camera" style="display:none;">
            </div>
        </div>

        <p id="selectedFileName" class="note"></p>
        <input type="hidden" id="uploadType">

        <div class="mat-text">
            <!-- the css trick uses :not(:placeholder-shown) so the placeholder 
                here has to be present to work, but is an empty space -->
            <input type="text" id="txtName" placeholder=" " required>
            <label for="txtName">Name</label>
            <span class="error-textbox">Name is required</span>
        </div>

        <div class="mat-text">
            <input type="text" id="txtSize" placeholder=" " required>
            <label for="txtSize">Size</label>
            <span class="error-textbox">Size is required</span>
        </div>

        <div class="mat-text">
            <input type="text" id="txtType" placeholder=" " required>
            <label for="txtType">Type</label>
            <span class="error-textbox">Type is required</span>
        </div>

        <div class="mat-text">
            <textarea name="txtTags" id="txtTags" placeholder=" "></textarea>
            <label for="txtTags">Tags</label>
        </div>
        <p class="note">(Optional) Tags should be separated by a comma.</p>
    </section>

    <section id="pnlView" style="display:none;">
        <h1>View Inventory</h1>

        <aside id="filter">
            <h2>Filter Inventory</h2>
            
            
        </aside>
    </section>


    <script>
        document.addEventListener("DOMContentLoaded", function(){
            const btnFileUpload = document.getElementById("btn_up_file");
            const btnCameraUpload = document.getElementById("btn_up_camera");
            const inputFileUpload = document.getElementById("up_file");
            const inputCameraUpload = document.getElementById("up_camera");

            btnFileUpload.addEventListener("click", function(e){ 
                e.preventDefault();
                inputFileUpload.click();
            });

            btnCameraUpload.addEventListener("click", function(e){ 
                e.preventDefault();
                inputCameraUpload.click(); 
            });

            inputFileUpload.addEventListener("change", function(){ updateFileName(this.files[0].name, "file"); });
            inputCameraUpload.addEventListener("change", function(){ updateFileName(this.files[0].name, "camera"); });
        });

        function updateFileName(fn, type) {
            if (fn == "") return;
            document.getElementById("selectedFileName").innerHTML = "<strong>Selected Image:</strong> " + fn;
            document.getElementById("uploadType").value = type;
        }
    </script>
</body>
</html>
